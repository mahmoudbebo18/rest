    <section class="login area-form">

            <form class="submiting">
                <div class="form-group d-flex area-container">
                    <div class="d-flex block-input" style="flex-direction: column;">

                    </div>

                </div>
                <div class="form-group d-flex area-container">

                    </div>
                </div>
                <div class="form-group d-flex area-container" style="flex-basis: 100%;">

                </div>
                <button class="btn btn-danger form-control">Next</button>
