<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="login signup">
        <div class="blured-img"></div>
        <div class="form-holder">
            <h3 class="text-uppercase mb-4 ">signup</h3>
            <form class="submiting">
                <select class="form-control">
                    <option>Kuwait</option>
                    <option>Saudi</option>
                    <option>Egypt</option>
                    <option>Example</option>
                    <option>Another</option>
                    <option>And Another</option>
                </select>
                <div class="phone d-flex">
                    <input type="number" class="form-control code" placeholder="+966">
                    <input type="number" placeholder="Mobile" class="form-control number">
                </div>
                <input type="text" class="form-control" placeholder="Name">
                <input type="email" class="form-control" placeholder="m@example.com">
                <input type="password" class="form-control" placeholder="Password">
                <button class="text-uppercase btn btn-danger form-control">login</button>
            </form>
            <div class="Forget">
                <a href="#"> Forget Your Password ? </a>
                <p>Dont Have An Account ? <a href="#">Register</a> </p>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel();
        });
    </script>
</body>

</html>
